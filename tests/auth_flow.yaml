# auth_flows.yaml
appId: com.example.wallet
---
- launchApp:
- tapOn: "Skip"

# Login flow
- assertVisible: "Login"
- inputText: "test@example.com"
- inputText: "password123"
- tapOn:
    id: "login_button"
- assertVisible: "Dashboard"
- back:

# Signup flow
- tapOn: "Create Account"
- assertVisible: "Sign Up"
- inputText: "testuser"
- inputText: "test@example.com"
- inputText: "password123"
- tapOn:
    id: "signup_button"
- assertVisible: "Dashboard"